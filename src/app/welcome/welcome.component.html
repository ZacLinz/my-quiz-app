<div class="welcome">
  <h2>Quizzes</h2>
  <div class="list" *ngFor="let q of quiz">
    <table style="width:50%">
      <tr>
        <th>{{q.label}}</th>
        <th>{[q.description]}</th>
        <th>
          <a routerLink="/${q.fileName}" class="btn btn-primary" >Select this quiz</a>
        </th>
      </tr>
    </table>
  </div>
</div>
