<div>
  <h2> Quizzes</h2>
  <div class="mat-app-background" *ngFor="let q of quiz">
    <table style="width:50%">
      <tr>
        <th>{{q.label}}</th>
        <th>{{q.description}}</th>
        <th>
          <button class="btn btn-primary">
            <a routerLink="/{{q.name}}" class="btn btn-primary">Select this quiz</a>
          </button>
        </th>
      </tr>
    </table>
  </div>
</div>
